
<div>
    <button type="button" class="btn btn-link btn-lg float-right" (click)="logout()">Logout</button>  
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Product id</th>
      <th scope="col">Product name</th>
      <th scope="col">Current price</th>
      <th scope="col">Last update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prodItem of pageData?.items | paginate: { itemsPerPage: pageData?.size, currentPage: currPageNumber, totalItems: pageData?.totalElements }">
      <th scope="row">{{prodItem.id}}</th>
      <td>{{prodItem.name}}</td>
      <td>{{prodItem.currentPrice}}</td>
      <td>{{prodItem.lastUpdate | date}}</td>
    </tr>
    </tbody>
    </table>

<div class="list float-right">
  <pagination-controls (pageChange)="goToPage($event)"></pagination-controls>
</div>
